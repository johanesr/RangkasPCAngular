<div class="card bg-dark text-white">
  <a href="product/{{ top.id }}">
    <img class="card-img" src="{{ top.img }}" alt="Card image">
      <div class="card-body text-center">
      <h2 class="card-title">{{ top.name }}</h2>
      <p class="card-text">{{ top.type }} / {{ top.brand }} / {{ top.price }}</p>
  </div>
  </a>
</div>
