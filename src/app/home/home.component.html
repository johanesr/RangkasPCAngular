<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
    <!--<li data-target="#carousel-example-1z" data-slide-to="2"></li>-->
    <!--<li data-target="#carousel-example-1z" data-slide-to="3"></li>-->
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <!--First slide-->
    <div *ngFor="let carousel of carousels">
      <img class="d-block w-100" [src]="carousel.url" alt="First slide">
    </div>
    <!--/First slide-->
    <!--Second slide-->
    <div class="carousel-item">
      <img class="d-block w-100" src="https://images8.alphacoders.com/877/877849.jpg" alt="Second slide">
    </div>

  <div class="carousel-item">
      <img class="d-block w-100" src="https://media.playstation.com/is/image/SCEA/fortnite-listing-thumb-01-ps4-us-24may17?$Icon$" alt="Second slide">
    </div>
  </div>

  <!-- Carousel Controls-->
  <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--Carousel Control-->

</div>

<hr>

<!--End of Carousel Wrapper-->
<div class="container-fluid">
  <h2 class="text-center">Most Features</h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

    </div>
    <div class="col-md-12">
      <!--Card group-->
      <div class="card-deck">

        <!--Card-->
        <div *ngFor="let feature of features" class="card mb-3">

          <!--Card image-->
          <div class="view overlay">
            <img class="img-fluid" [src]="feature.url" alt="Card image cap">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card image-->

          <!--Card content-->
          <div class="card-body text-center">

            <h4 class="card-title">{{ feature.name }}</h4>
            <p class="card-text">{{ feature.platform }}</p>
            <p class="card-text">{{ feature.genre }}</p>
            <p class="card-text">{{ feature.price }}</p>

            <button type="button" class="btn btn-light-blue btn-md">Detail</button>
          </div>
          <!--Card content-->

        </div>
      </div>

    </div>
  </div>
</div>

<hr>
