<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3">
          <span class="text-primary">
            Log In
          </span>
        </h1>
        <form (submit)="submitLogin()">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Your Email" [(ngModel)]="loginData.email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Your Password" [(ngModel)]="loginData.password" class="form-control" required>
          </div>
          <input type="submit" value="Login" class="btn btn-primary btn-block">
        </form>
        <br>
        <input type="submit" value="Forget Password" class="btn btn-primary btn-block" routerLink="/submitemail">
      </div>
    </div>
  </div>
</div>
