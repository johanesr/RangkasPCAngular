<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto mt-md-5">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Qty</th>
          <th>Detail</th>
          <th>Sub Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cart of carts">
          <td><img class="img-fluid center" src="http://localhost:8000/uploads/{{cart.product.img}}" alt="Card image cap" height="200" width="200"></td>
          <td>{{cart.product.name}}</td>
          <td>{{cart.amount}}</td>
          <td><a href="" routerLink="product/{{cart.product.id}}"><i class="fa fa-info"></i></a></td>
          <td>{{cart.product.totalprice}}</td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary" (onclick)="goToCheckout()">Checkout</button>
    </div>
  </div>
</div>
