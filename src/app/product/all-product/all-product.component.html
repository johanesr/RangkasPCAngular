<div class="container">

  <div class="jumbotron jumbotron-fluid mt-3">
    <h1>Products</h1>
    <div class="display-6">All listed products</div>
  </div>

  <div class="container-fluid">
    <ng-ais-instantsearch
      [config]="algoliaConfig">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="form-group">
            <h2>Filter by Platform:</h2>
            <ng-ais-refinement-list attribute="type"></ng-ais-refinement-list>

            <div class="form-group">
              <h2>Studio:</h2>
              <ng-ais-refinement-list attribute="brand">
              </ng-ais-refinement-list>
            </div>

          </div>

        </div>
        <div class="col-md-8 ml-5">
          <ng-ais-search-box placeholder="Search for ..."></ng-ais-search-box>
          <div class="row mt-3">
            <ng-ais-hits>
              <ng-template let-hits="hits" let-results="results">
                <div *ngIf="hits.length === 0">
                  <strong>{{results.query}}</strong>
                </div>
                <div class="card-columns">
                  <div *ngFor="let hit of hits" class="card mb-3">
                    <!--Card image-->
                    <div class="view overlay">
                      <img class="img-fluid" src="http://localhost:8000/uploads/{{hit.img}}" alt="{{hit.name}}">
                      <a href="product/{{hit.id}}">
                        <div class="mask rgba-white-slight"></div>
                      </a>
                    </div>
                    <div class="card-body text-center">
                      <ng-ais-highlight attribute="name" [hit]="hit"><h4 class="card-title"></h4></ng-ais-highlight>
                      <p class="card-text">{{ hit.type }} | {{ hit.brand }}</p>
                      <p class="card-text">{{ hit.price | currency:'Rp.' }}</p>
                      <a href="product/{{ hit.id }}" role="button" class="btn btn-light-blue btn-md">View Detail</a>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ng-ais-hits>

          </div>
          <div class="row align-items-center">
            <ng-ais-pagination></ng-ais-pagination>
          </div>
        </div>


      </div>
    </ng-ais-instantsearch>

  </div>
</div>
